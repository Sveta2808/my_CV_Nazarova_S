<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://unpkg.com/tailwindcss@^1.0/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../styles_form.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter&display=swap" rel="stylesheet">
</head>

<body>
    <main>
        <div class="flex flex-col items-center">
            <div><h3 class="block text-blue-500 font-bold md:text-right mb-1 md:mb-0 pr-4">Contact information</h3></div>
            <table class="border-collapse border-2 border-indigo-600" cellspacing="0" cellpadding="5px">
                <tr>
                    <td class="border border-gray-400 px-4 py-2 text-blue-500"><strong>Phone</strong></td>
                    <td class="border border-gray-400 px-4 py-2 text-blue-500">+30989770933 </td>
                </tr>
                <tr>
                    <td class="border border-gray-400 px-4 py-2 text-blue-500"><strong>Address</strong></td>
                    <td class="border border-gray-400 px-4 py-2 text-blue-500">Ukraine, Khmelnytskyi</td>
            </table>
        </div>
        <section>
            <form action="./hire-me.html" method="get">
                <fieldset class="m-0 p-6 fixed border ">
                    <legend class="font-bold text-blue-500">Contact form</legend>
                    <div>
                        <label class="block text-gray-500 text-sm font-bold mb-2" for="email"> E-mail:<span class="text-red-500 px-1">*</span></label></label>
                        <input
                            class="flex flex-col items-start bg-purple-100 shadow w-1/2 appearance-none border border-red-500 rounded m-4 p-4 text-gray-700 leading-tight  focus:outline-none focus:shadow-outline"
                            type="text" required name="email" id="email" placeholder="Enter your email"
                            title="example@mail.com" />
                    </div>
                    <div>
                        <label class="block text-gray-500 text-sm font-bold mb-2" for="description">Description:</label>
                        <textarea
                            class="flex flex-col items-start bg-purple-100 shadow w-1/2 appearance-none border rounded m-4 p-4 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
                            id="description" name="description"></textarea>
                    </div>
                    <div>
                        <label class="block text-gray-500 text-sm font-bold mb-2" for="work-type"> Work type: </label>
                        <select
                            class="block shadow w-1/2 appearance-none bg-purple-100 border m-4 p-4 text-gray-700 rounded leading-tight focus:outline-none focus:shadow-outline"
                            required name="Work-type" id="work-type">
                            <option></option>
                            <option value="1">Office work</option>
                            <option value="2">Remote work</option>
                            <option value="3">One-time project</option>
                        </select>
                    </div>
                    <input class="bg-blue-400 hover:bg-blue-800 text-white font-bold py-2 px-4 rounded-lg focus:bg-blue-600 focus:shadow-outline" type="submit" value="Hire me" />
                </fieldset>
            </form>
        </section>
    </main>
</body>

</html>
