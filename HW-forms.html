<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="./styles_form.css" rel="stylesheet" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter&display=swap" rel="stylesheet">
</head>

<body>
    <main>
        <section>
            <h3>Contact information</h3>
            <table class="contact_info" cellspacing="0" cellpadding="5px">
                <tr>
                    <td><strong>Phone</strong></td>
                    <td>+30989770933 </td>
                </tr>
                <tr>
                    <td><strong>Address</strong></td>
                    <td>Ukraine, Khmelnytskyi</td>
            </table>
        </section>
        <section>
            <form action="/HW-forms.html" method="get">
                <fieldset>
                    <legend>Contact form</legend>
                    <div>
                        <label for="email"> E-mail: </label>
                        <input type="text" required name="email" id="email" placeholder="Enter your email" title="example@mail.com" />
                    </div>
                    <div>
                        <label for="description">Description:</label>
                        <textarea id="description" name="description" rows="5" cols="30"></textarea>
                    </div>
                    <div>
                        <label for="work-type"> Work type: </label>
                        <select required name="Work-type" id="work-type">
                            <option value="1">Office work</option>
                            <option value="2">Remote work</option>
                            <option value="3">One-time project</option>
                        </select>
                    </div>
                    <input type="submit" value="Hire me"/>
                </fieldset>
            </form>
        </section>
    </main>
</body>

</html>
